run:
  timeout: 5m
linters:
  disable-all: true
  enable:
  - deadcode
  - gosimple
  - govet
  - ineffassign
  - staticcheck
  - structcheck
  - typecheck
  - unused
  - varcheck
  - gofmt
  - golint
  - gci
  - gofumpt
  - whitespace

issues:
  include:
  - EXC0002 # disable excluding of issues about comments from golint
